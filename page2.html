<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Together</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffc0cb;
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3.5rem;
            margin-top: 50px;
        }
        p {
            font-size: 2rem;
            margin: 20px;
        }
        a {
            color: #ffffff;
            font-size: 1.5rem;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff69b4;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .images img {
            margin: 10px;
            border-radius: 15px;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Memories Together</h1>
    <div class="images">
        <img src="image folder/img1.jpg" alt="Ramen date">
        <img src="image folder/img2.jpg" alt="Date at viva">
        <img src="image folder/img3.jpg" alt="CUTE BRACELET">
        <img src="image folder/img4.jpg" alt="Our first skin to skin">
    </div>
    <a href="index.html">Back to Home</a>

</html>
